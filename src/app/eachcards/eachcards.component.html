<router-outlet></router-outlet>

<div *ngIf="isView; else product">
  <div class="infoWrap"> 
      <div class="cartSection">
        <!-- <img src="{{records.ProductImage}}" class="itemImg" /> -->
        <p class="itemNumber">{{records.Index}}</p>     
         <div class="removeWrap cartSection">
            <a href="#" class="remove"><i class="fa fa-trash" aria-hidden="true"></i></a>
          </div>
        <h4>{{records.category}}</h4>
          <p> <input type="text"  class="qty" placeholder="{{records.Quantity}}"/> x ₹ {{records.subtotal}}</p>
      <div class="prodTotal cartSection">
        <p>₹ {{records.total}}</p>
      </div>
    </div>  
  </div>
</div>


<ng-template #product> 
<div class="card-wrapper">
  <div class="card">
    <div class="image-wrapper">
        <a [routerLink]="['/editproduct',productdetails._id]">
          <i class="fa fa-edit" style="font-size:36px;color:#171717;float:right"></i></a>
        <a [routerLink]="['/productdetails',productdetails._id]">
      <img src="{{productdetails.image}}" class="image"/>
    </a></div>
   
    <div class="content-wrapper">
      <div class="title">
        <a [routerLink]="['/productdetails',productdetails._id]">   
        <h4>{{productdetails.title}}</h4></a>
        <h4>{{productdetails.category}}</h4>
        <h3>₹{{productdetails.price}}</h3>
      </div>
        <button id="cart" class="buttonc" (click)="itemAdd()">
        <i class="fa fa-shopping-cart" style="font-size:20px"></i>ADD TO BAG</button>
    </div>
  </div>
</div>
</ng-template>
