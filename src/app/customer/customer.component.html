<router-outlet></router-outlet>
<div class="container-fluid">    
    <h2> 
     <fa-icon class="icons" [icon]="faUserIcon"> </fa-icon>Customers
    </h2>
    <div class="sub-bar">
    <span><fa-icon class="icons" [icon]="faGridIcon"> </fa-icon><button type="button" class="btn btn-link"(click)="grid_class()">Grid View</button></span>
    <span><fa-icon class="icons" [icon]="faListIcon"> </fa-icon><button type="button" class="btn btn-link"(click)="list_class()">List View</button></span>
    <span><fa-icon class="icons"  [icon]="faAddIcon"> </fa-icon><button type="button" class="btn btn-link"(click)="new_customer()">New Customer</button></span>
    <label>Filter : </label>
    <input [(ngModel)]="searchText" placeholder=" Enter name">
</div>
</div>
 
  <div [ngClass]="{'GridClass': gridSelected, 'ListClass': listSelected}">
    <div class="EachCard" *ngFor= "let customer of customerRes | search: searchText ; let i=index">
        <div class="header">
            <h4 class="heading">      
            <a [routerLink]="['/customerdetails',customer._id]">{{ customer.firstName }} {{customer.lastName}}</a>
                        <a [routerLink]="['/postcustomer',customer._id]">
                            <fa-icon class="icon" [icon]="faEditIcon"> </fa-icon></a>
                
                </h4>
          </div>
          <img *ngIf="customer.gender == 'male'" src="http://ideainside.co.in/wp-content/uploads/2017/10/Engineer-150x150.png" alt="">
          <img *ngIf="customer.gender == 'female'" src="https://img3.stockfresh.com/files/k/kraska/m/60/808336_stock-photo-user-icon.jpg" alt="">
        <label class="labels">{{customer.address}}</label>
    </div>
</div>
<div class="customer-pagination">
    <ngb-pagination [collectionSize]="60" [(page)]="pageCount" aria-label="Default pagination"></ngb-pagination>
  </div>
