<router-outlet></router-outlet>
<div class="background">
<h2>Update Product Details</h2>
<form #signupForm="ngForm" (ngSubmit)="editProductDetails(signupForm, content)">
    <div class="form-container">
        <label for="title">Title</label>
        <input type="text" name="title"  id="title" [(ngModel)]="productRes && productRes.title">

        <label for="image">Image Url</label>
        <input type="text" name="image"  id="image" [(ngModel)]="productRes && productRes.image">

        <label for="category">Category</label>
        <input type="text" name="category" id="category" [(ngModel)]="productRes && productRes.category">

        <label for="subTitle">SubTitle</label>
        <input type="text" name="subTitle" id="subTitle" [(ngModel)]="productRes && productRes.subTitle">

        <label for="price">Price</label>
        <input type="number" name="price"  id="price" [(ngModel)]="productRes && productRes.price">
        <label for="other">Other</label>
        <input type="text" name="other"  id="other" [(ngModel)]="productRes && productRes.other">
        <div class="buttons">
            <button routerLink="/products" type="button" class="buttonc" (click)="DeleteEntry()">Delete</button>
            <div class="sideButtons">
                 <button routerLink="/products" type="button" class="buttonc">Back</button>
                 <button type="submit" class="buttonc">Update</button>
            </div> 
        </div> 
    </div>      
    </form>  
</div>
